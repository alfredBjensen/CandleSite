<!DOCTYPE html>
<html>

  <head>

    <title>Candle Shop</title>

    <!-- meta data --->
    <meta charset='UTF-8'>
    <meta name="description" content="Buy candles online">
    <meta name="keywords" content="candles">
    <meta name="author" content="Amanda Zhang">

    <!-- CSS and Scripts --->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='styles/styles.css'>
    <script src='scripts/jquery-3.2.1.min.js'></script>
    <script src='scripts/scripts.js'></script>

  </head>


  <body>


    <!-- main header ------------>
    <header id='mainHeader' class='main-header'>

        <ul id='mainNavLeft' class='main-nav main-nav-left'>
            <li>shop</li>
            <li>about</li>
            <li>lookbook</li>
        </ul>

        <figure id='mainLogo' class='main-logo'>
            <img src='images/navLogo.png'>
        </figure>

        <ul id='mainNavRight' class='main-nav main-nav-right'>
            <li>blog</li>
            <li>stockists</li>
            <li>contact</li>
        </ul>

    </header>
    <!--  end main header ------------>


    <!-- main -------------------------->
    <main class='top-main'>

        <section id='newSection' class='main-section new-section'>

            <aside id='newSectionAside' class='section-aside section-aside-left'>

                <div class='new-content-holder'>

                <figure>
                <img id='newSectionLogo' class='new-section-logo' src='images/bannerLogo.png'>
                </figure>

                <p>Our favorite collection yet featuring fresh notes of bergamot and lilac.</p>

                <button type="button" class='main-brown-button'>
                  shop now
                </button>

                </div>


            </aside>


            <figure id="newSectionFigure" class='section-figure'>
                <img id='newSectionImage' class='landing-img' src='images/landingimage.jpg'>
            </figure>

        </section>

        <!-- crafted section start ----------->

        <section id='craftedSection' class='main-section crafted-section'>

            <header id='craftedHeader' class='crafted-header'>
              Crafted with care
            </header>

            <!-- crafted section images ----->
            <acticle id='craftedArticle' class='crafted-article'>

                <figure id='craftedFigureLeft' class='crafted-figure'>
                  <button type='button' id='shopCandlesButton'>
                  <img src='images/shopcandles.png'>
                  </button>

                </figure>

                <figure id='craftedFigureCenter' class='crafted-figure'>

                    <button type='button' id='shopSetsButton'>
                    <img src='images/shopsets.png'>
                   </button>

                </figure>

                <figure id='craftedFigureRight' class='crafted-figure'>
                  <button type='button' id='shopExtrasButton'>
                  <img src='images/shopextras.png'>
                 </button>

                </figure>

            </article>

        </section>

          <!-- crafted section end ----------->

        <section id='teamSection' class='main-section team-section'>

        </section>

        <section id='blogSection' class='main-section blog-section'>

        </section>

    </main>
    <!-- end main ---------------------------->

    <!-- begin footer ------------------->
    <footer id='mainFooter' class='main-footer'>

    </footer>


  </body>

</html>
